<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form id="formEnvio" name="FormEnvio">
        <fieldset>
        <legend>Dirección de Envío</legend>
        <label for="calle">Calle Principal:</label>
        <br>
        <input type="text" id="calle" name="calle" required><br><br>

        <label for="transversal">Transversal:</label>
        <br>
        <input type="text" id="transversal" name="transversal" required><br><br>

        <input type="radio" id="entregaPropietario" name="entrega" value="propietario" onclick="toggleEnvio()" required> Entrega al Propietario<br><br>
        <input type="radio" id="entregaTercero" name="entrega" value="tercero" onclick="toggleEnvio()" required> Entrega a un Tercero<br><br>

        <label for="canton">Cantones:</label>
          <select id="cmbCantones" name="cmbCantones" required>
          <optgroup label="PICHINCHA">
            <option value="Quito">Quito</option>
            <option value="Rumiñahui">Rumiñahui</option>
            <option value="Mejia">Mejia</option>
          </optgroup>

          <optgroup label="GUAYAS">
            <option value="Guayaquil">Guayaquil</option>
            <option value="Santa Elena">Santa Elena</option>
            <option value="Salinas">Salinas</option>
          </optgroup>

        </select><br><br>
        <button type="button" id="enviarDatos" disabled onclick="enviarDatosEnvio()">ENVIAR DATOS</button>
        </fieldset>
        </form>

        <form id="formConfidencial" name="FormConfidencial" style="display:none;">
            <fieldset>
            <legend>Información Confidencial</legend>
            <label for="codigo-postal">Código Postal:</label>
            <input type="password" id="codigo-postal" name="codigo-postal" required><br><br>

            <label for="referencia">Referencia de la Dirección:</label>
            <br>
            <textarea id="referencia" name="referencia" required></textarea><br><br>

            <button type="button" onclick="guardarConfidencial()">Guardar</button>

        </fieldset>

    </form>
    <button type="button" onclick="window.location.href='index.html'">Regresar</button>

</body>

</html>
